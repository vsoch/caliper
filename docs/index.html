<!doctype html>
<html>
<head>
  <title>Spack Version Changes</title>
  <script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
  <style>
  canvas {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }
  </style>
</head>
<body>
    <div style="width: 75%">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        var barChartData = {
            labels: [ "EMPTY..v0.8.15", "v0.8.15..v0.8.16", "v0.8.16..v0.8.17", "v0.8.17..v0.10.0", "v0.10.0..v0.11.0", "v0.11.0..v0.11.1", "v0.11.1..v0.11.2", "v0.11.2..v0.12.0", "v0.12.0..v0.12.1", "v0.12.1..v0.13.0", "v0.13.0..v0.13.1", "v0.13.1..v0.13.2", "v0.13.2..v0.13.3", "v0.13.3..v0.13.4", "v0.13.4..v0.14.0", "v0.14.0..v0.14.1", "v0.14.1..v0.14.2", "v0.14.2..v0.15.0", "v0.15.0..v0.15.1", "v0.15.1..v0.15.2", "v0.15.2..v0.15.3", "v0.15.3..v0.15.4", "v0.15.4..v0.16.0"],
            datasets: [{
                label: 'Insertions',
                backgroundColor: "turquoise",
                stack: 'Stack 0',
                data: [ 38066, 305, 51, 151986, 152245, 453, 24144, 84012, 4, 102192, 768, 275, 671, 458, 59286, 788, 1434, 49773, 108, 821, 218, 1590, 80334]
            },{

            }]

        };
        window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title: {
                        display: true,
                        text: 'Spack Version Changes'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            });
        };
    </script>
</body>
</html>
